<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <p:panelGrid columns="2" id="summayPanel" layout="grid" >
            <h:outputText value="Park Run Summary" />
            <h:outputLink value="https://www.parkrun.com.au/results/athleteeventresultshistory/?athleteNumber=317005" title="Summary"  target="_blank">
                <h:outputText value="Parkrun Summary" />
            </h:outputLink>
        </p:panelGrid>
        <p:separator />
   
        <h:form id="bicycleform">
            <p:dataTable var="parkruns" value="#{parkrunController.parkrunLocations}" widgetVar="parkrunTable"
                         rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" sortOrder="ascending" sortBy="#{parkruns.name}"
                         emptyMessage="No parkruns found" filteredValue="#{parkrunController.filteredParkrunLocations}" >



                <p:column headerText="Name" sortBy="#{parkruns.name}" filterBy="#{parkruns.name}" filterMatchMode="contains" >
                    <f:facet name="header">
                        <h:outputText value="Filter by Name" />
                    </f:facet>
                    <h:outputText value="#{parkruns.name}" />
                </p:column>

                <p:column headerText="Course" >


                    <h:outputLink value="#{parkruns.coursePage}" target="_blank" >Course Page</h:outputLink>
                </p:column>

                <p:column headerText="Google Map">
                    <h:outputLink value="#{parkruns.googleMap}" target="_blank" >Google Map</h:outputLink>

                </p:column>


            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
