<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <h:form id="bicycleform">
            <p:dataTable var="parkruns" value="#{parkrunController.parkrunLocations}"  >

               

                <p:column headerText="Name" sortBy="#{parkruns.name}" filterBy="#{parkruns.name}" >
                    <f:facet name="header">
                        <h:outputText value="Filter by Name" />
                    </f:facet>
                    <h:outputText value="#{parkruns.name}" />
                </p:column>

                <p:column headerText="Course" >
                   
                          <h:outputText value="#{parkruns.coursePage}" />
                </p:column>

                <p:column headerText="Google Map">
                    <h:outputText value="#{parkruns.googleMap}" />
                </p:column>
               
                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
